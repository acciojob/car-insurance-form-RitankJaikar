<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Car Insurance Registration Form</h1>
	<form method="POST">
		<label for="name">Name</label>
		<input type="text" id="name" required>
		<br><br>
		<label for="email">Email</label>
		<input type="text" id="email" required>
		<br><br>
		<input type="radio" id="male" required name="Gender">
		<label for="male">Male</label>
		<input type="radio" id="female" required name="Gender">
		<label for="female">Female</label>
		<br><br>
		<label for="cars">Car Brands</label>
		<select id="cars">
			<option>Select Car Brand</option>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
		<br><br>
		<label for="carage">Car Age</label>
		<input type="number" id="carage" required>
		<br><br>
		<label for="dop">Date of Purchase (dop)</label>
		<input type="date" id="dop" required>
		<br><br>
		<label for="password">Password</label>
		<input type="password" id="password" required>
		<br><br>
		<button type="submit" id="submit">Submit</button>
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
